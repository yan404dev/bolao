server.port=${SERVER_PORT:3001}
spring.application.name=bolao-api

# Database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/bolao}
spring.datasource.username=${PGUSER:bolao}
spring.datasource.password=${PGPASSWORD:bolao123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway (Database Migrations)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JSON
# spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=non_null

# Football Data API Configuration (football-data.org)
# BSA = Brasileirão Série A (2013), PL = Premier League (2021)
api.football.key=${API_FOOTBALL_KEY:}
api.football.league.id=${API_FOOTBALL_LEAGUE_ID:2013}
api.football.season=${API_FOOTBALL_SEASON:2026}

# Mercado Pago
mercadopago.access.token=${MERCADO_PAGO_ACCESS_TOKEN:}
mercadopago.webhook.secret=${MERCADO_PAGO_WEBHOOK_SECRET:}
