server.port=${SERVER_PORT:3001}
spring.application.name=bolao-api

# Database
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/bolao}
spring.datasource.username=${DB_USERNAME:bolao}
spring.datasource.password=${DB_PASSWORD:bolao123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway (Database Migrations)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JSON
# spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=non_null

# API-Football Configuration 2026
api.football.key=${API_FOOTBALL_KEY}
api.football.league.id=39
api.football.season=2024

# Mercado Pago
mercadopago.access.token=${MERCADO_PAGO_ACCESS_TOKEN:}
