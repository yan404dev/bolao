services:
  postgres:
    image: postgres:16-alpine
    container_name: bolao-postgres
    environment:
      POSTGRES_DB: bolao
      POSTGRES_USER: bolao
      POSTGRES_PASSWORD: bolao123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
