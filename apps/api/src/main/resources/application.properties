server.port=${SERVER_PORT:3001}
spring.application.name=bolao-api

# Database
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/bolao}
spring.datasource.username=${DB_USERNAME:bolao}
spring.datasource.password=${DB_PASSWORD:bolao123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JSON
# spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=non_null

# API-Football 2026
api-football.api.url=https://api-football-v1.p.rapidapi.com/v3
api-football.api.key=${API_FOOTBALL_KEY:}
api-football.league-id=71
api-football.season=2026
