# Production Settings (Railway)
# Railway provides individual variables for host, port, user, etc.
# We construct the JDBC URL manually because DATABASE_URL is not prefixed with 'jdbc:'
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Security
spring.flyway.user=${PGUSER}
spring.flyway.password=${PGPASSWORD}

# Mercado Pago Production
mercadopago.access.token=${MERCADO_PAGO_ACCESS_TOKEN}
mercadopago.webhook.secret=${MERCADO_PAGO_WEBHOOK_SECRET}

# API Football
api.football.key=${API_FOOTBALL_KEY}

# Security
server.forward-headers-strategy=native
