# Production Settings (Railway)
# Railway requires SSL (sslmode=require) for most PostgreSQL connections.
# Supporting DATABASE_URL as priority, then PG* variables with DB_* fallbacks.
spring.datasource.url=${DATABASE_URL:${DB_URL:jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require}}
spring.datasource.username=${PGUSER:${DB_USERNAME}}
spring.datasource.password=${PGPASSWORD:${DB_PASSWORD}}
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Security
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}

# Mercado Pago Production
mercadopago.access.token=${MERCADO_PAGO_ACCESS_TOKEN}
mercadopago.webhook.secret=${MERCADO_PAGO_WEBHOOK_SECRET}

# API Football
api.football.key=${API_FOOTBALL_KEY}

# Security
server.forward-headers-strategy=native
