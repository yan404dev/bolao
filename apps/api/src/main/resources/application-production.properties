# Production Settings (Railway)
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Startup Optimization
spring.main.lazy-initialization=true

# HikariCP Connection Pool - Resilience for Railway cold starts
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000

# Flyway - Retry connection
spring.flyway.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require
spring.flyway.user=${PGUSER}
spring.flyway.password=${PGPASSWORD}
spring.flyway.connect-retries=10

# Mercado Pago Production
mercadopago.access.token=${MERCADO_PAGO_ACCESS_TOKEN}
mercadopago.webhook.secret=${MERCADO_PAGO_WEBHOOK_SECRET}

# API Football
api.football.key=${API_FOOTBALL_KEY}

# Security
server.forward-headers-strategy=native
